<!DOCTYPE html>
<html lang="fi-FI">

<head>
    <title>Teemu Laaksonen; Harjoitus 7 palautus</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles_harj7_palautukset.css" type="text/css">
</head>

<body>

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="https://student.labranet.jamk.fi/~nikar/valintaopintojakso/harj7/assets/helicopter.mp4" type="video/mp4">
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <h1>Palautukset</h1>
        <h2>Harjoitus 7: <a href="https://teemulaaksonen.github.io/harj7.html"> Osat 1, 2 & 5 </a></h2>
        <h2>Harjoitus 7: Osa 3 & 4 tällä sivulla</h2>
        <audio controls>
            <source src="https://student.labranet.jamk.fi/~nikar/valintaopintojakso/harj7/assets/kalimba.mp3" type="audio/ogg">
          Your browser does not support the audio element.
          </audio>
          <br><br>

        <!-- Use a button to pause/play the video with JavaScript -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

</body>



</html>
